<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-blue-600 text-white p-6">
        <div class="container mx-auto">
            <h1 class="text-2xl md:text-3xl font-bold">Responsive TailwindCSS Webpage</h1>
            <p class="mt-2 text-sm md:text-base">A simple webpage with responsive design </p>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6">
        <div class="bg-white shadow-lg rounded-lg p-6 md:p-10">
            <h2 class="text-xl md:text-2xl font-semibold mb-4">Welcome to Our Page</h2>
            <p class="text-gray-700 mb-6">
                Try overing our existing page            </p>

            <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 ease-in-out transform hover:bg-blue-700 hover:scale-105">
                Hover over me!
            </button>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-4">
        <div class="container mx-auto text-center text-sm md:text-base">
        </div>
    </footer>

</body>
</html>
