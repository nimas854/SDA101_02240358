<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replaceChild Example</title>
</head>
<body>
    <div id="parent">
        <p id="child1">Child 1</p>
        <p id="child2">Child 2</p>
    </div>

    <script>
        const parentDiv = document.getElementById('parent');
        const child1 = document.getElementById('child1');

        // Create new node to replace Child 1
        const replacementChild = document.createElement('p');
        replacementChild.textContent = 'Replaced Child';
        parentDiv.replaceChild(replacementChild, child1); // Replaces Child 1 with Replaced Child
    </script>
</body>
</html>
